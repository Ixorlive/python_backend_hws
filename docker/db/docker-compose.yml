# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ixor
      MONGO_INITDB_ROOT_PASSWORD: ixor
    volumes:
      - ./local_data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_URL: mongodb://ixor:ixor@mongo:27017/
    volumes:
      - ./local_data:/data/db

volumes:  # Define the volume here
  mongo_data:
